# group_vars for kibana group
---
group_vars: "kibana"

# kibana_server_host: ""

nginx_kibana_port: 81

# Nginx SSL listening port
elk_server_ssl_cert_port: 8081

# The web authentication credentials to gain access to Kibana
kibana_user: admin1
kibana_password: admin1

# The system user that Nginx will use
nginx_user: www-data